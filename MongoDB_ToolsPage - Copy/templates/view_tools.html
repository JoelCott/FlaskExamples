{% extends 'base.html' %}

{% block content %}
<h2>All Tools</h2>
<ul class="list-group">
    {% for tool in tools %}
    <li class="list-group-item">
        <h5>{{ tool.name }}</h5>
        <p>{{ tool.description }}</p>
        <a href="{{ url_for('search_tool') }}" class="btn btn-primary">View Details</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
