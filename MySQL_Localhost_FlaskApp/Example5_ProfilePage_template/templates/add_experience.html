<!DOCTYPE html>
<html>
<head>
    <title>Add Experience</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
</head>
<body class="w3-light-grey">

<div class="w3-content w3-margin-top" style="max-width:1400px;">
    <div class="w3-row-padding">
        <div class="w3-third"></div>
        <div class="w3-twothird">
            <div class="w3-container w3-card w3-white w3-padding-16">
                <h2 class="w3-text-grey w3-padding-16">
                    <i class="fa fa-plus-circle fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Add Experience
                </h2>
                <form method="POST" class="w3-container">
                    <p>
                        <label for="job_title" class="w3-text-teal"><b>Job Title</b></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" name="job_title" required>
                    </p>
                    <p>
                        <label for="company" class="w3-text-teal"><b>Company</b></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" name="company" required>
                    </p>
                    <p>
                        <label for="start_date" class="w3-text-teal"><b>Start Date</b></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" name="start_date" placeholder="e.g., Jan 2021" required>
                    </p>
                    <p>
                        <label for="end_date" class="w3-text-teal"><b>End Date</b></label>
                        <input class="w3-input w3-border w3-light-grey" type="text" name="end_date" placeholder="e.g., Dec 2023 or Current" required>
                    </p>
                    <p>
                        <label for="description" class="w3-text-teal"><b>Description</b></label>
                        <textarea class="w3-input w3-border w3-light-grey" name="description" rows="5" required></textarea>
                    </p>
                    <p>
                        <button type="submit" class="w3-button w3-teal w3-margin-top">Add Experience</button>
                        <a href="/" class="w3-button w3-gray w3-margin-top">Cancel</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="w3-container w3-teal w3-center w3-margin-top">
    <p>Powered by Flask & W3.CSS</p>
</footer>

</body>
</html>
